<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Save form</title>
    <style>
      .form {
        width: 500px;
        height: 500px;
        background-color: rgb(235, 235, 235);
        padding: 15px;
        text-align: center;
        border-radius: 14px;
        margin: auto;
      }
      .inner div {
        display: flex;
        justify-content: space-evenly;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>User Information Card</h1>
        <div class="inner">
          <div>
            <p>First Name:</p>
            <p id="firstName"></p>
          </div>
          <div>
            <p>Last Name:</p>
            <p id="lastName"></p>
          </div>
          <div>
            <p>Country:</p>
            <p id="country"></p>
          </div>
          <div>
            <p>Phone Number:</p>
            <p id="number"></p>
          </div>
          <div>
            <p>State:</p>
            <p id="state"></p>
          </div>
          <div>
            <p>City:</p>
            <p id="city"></p>
          </div>
          <div>
            <p>Village:</p>
            <p id="village"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      let infoArr = {
        firstName: "",
        lastName: "",
        country: "",
        number: "",
        state: "",
        city: "",
        village: "",
      };
      let firstName = document.getElementById("firstName");
      let lastName = document.getElementById("lastName");
      let country = document.getElementById("country");
      let number = document.getElementById("number");
      let state = document.getElementById("state");
      let city = document.getElementById("city");
      let village = document.getElementById("village");

      window.addEventListener("load", () => {
        if (localStorage.getItem("infoArr")) {
          infoArr = JSON.parse(localStorage.getItem("infoArr"));
          displayInfo();
        } else {
          getData();
        }
      });

      function getData() {
        let fname = prompt("Enter your first name");
        let lname = prompt("Enter your last name");
        let cntry = prompt("Enter your country");
        let num = prompt("Enter your phone number");
        let stt = prompt("Enter your state");
        let cty = prompt("Enter your city");
        let vlg = prompt("Enter your vilage");

        infoArr.firstName = fname;
        infoArr.lastName = lname;
        infoArr.country = cntry;
        infoArr.number = num;
        infoArr.state = stt;
        infoArr.city = cty;
        infoArr.village = vlg;

        localStorage.setItem("infoArr", JSON.stringify(infoArr));
      }

      function displayInfo() {
        firstName.innerText = infoArr.firstName;
        lastName.innerText = infoArr.lastName;
        country.innerText = infoArr.country;
        number.innerText = infoArr.number;
        city.innerText = infoArr.city;
        state.innerText = infoArr.state;
        village.innerText = infoArr.village;
      }
    </script>
  </body>
</html>
